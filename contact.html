<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – LinguaLink AI</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Lingua AI</a>

            <div class="hamburger" id="hamburger">☰</div>

            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>


    <!-- Header -->
    <header class="hero-header">
        <h1>Contact Us</h1>
        <p>We're here to help and answer any questions you might have</p>
    </header>

    <!-- Contact Form -->
    <section class="contact-section">
        <div class="contact-wrapper">
            <h2>Let's Talk</h2>
            <p>Have questions or need support? Reach out and we’ll get back to you shortly.</p>

            <form id="contact-form">
                <input type="text" name="name" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <div style="text-align: center; margin-top: 10px;">
        <a href="index.html" class="btn">← Back to Home</a>
    </div>

    </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 LinguaLink AI. All rights reserved.</p>
    </footer>

    <script>
        // Simple fake form handler
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your message! We’ll get back to you soon.');
            this.reset();
        });
    </script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>

</html>
